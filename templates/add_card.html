<!-- Extra Large Modal -->
<div id="extralarge-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-3xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    Add new card
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="extralarge-modal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <form action="{% url 'images_app:add_card' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="card_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Card name</label>
                        <input type="text" name="card_name" id="card_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" placeholder="" required>
                    </div>
                    <div class="mb-2">
                        <label for="rarity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Rarity</label>
                        <select id="rarity" name="rarity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500">
                          {% for rarity in raritys %}
                          <option value="{{ rarity.rarity }}">{{ rarity.rarity }}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="card_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Monster Type</label>
                        <select id="card_type" name="card_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500">
                          {% for type in card_type %}
                          <option value="{{ type.card_type }}">{{ type.card_type }}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="mb-2">
                        {% include 'insert_files.html' %}
                    </div>
                <div class="mt-4 flex justify-end">
                    <button data-modal-toggle="extralarge-modal" class="mr-2 text-white bg-gray-700/50 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-300 dark:focus:ring-gray-800">Cancel</button>
                    <button data-modal-toggle="extralarge-modal" type="submit" class="text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600/50 dark:hover:bg-cyan-700 dark:focus:ring-blue-800">Add Card</button>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
