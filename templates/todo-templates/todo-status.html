<div class="m-2 my-4 flex">
    {% if todo.status.status == 'Offen' %}
        <p class="bg-gray-200 px-4 py-2 font-bold rounded-full">{{ todo.status }}</p>
    {% elif todo.status.status == 'Abgeschlossen'%}
        <p class="bg-green-500 px-4 py-2 text-white font-bold rounded-full">{{ todo.status }}</p>
    {% else %}
        <p class="bg-yellow-300 px-4 py-2 font-bold rounded-full">{{ todo.status }}</p>
    {% endif %}
</div>
